<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        div{
            height: 100vh;
        }

<body>
    <div>
        <h1>Counter</h1>
    </div>

    <div id="counter">
        <span>0+</span>
    </div>

    <br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        
    const elem = document.querySelector('#counter span');


window.onscroll = function () {
    let scr_e = document.documentElement.scrollTop;
    if (scr_e >= 150) {
        move();
    }
}

function move() {
    let num = 0;
            // counter 함수를 0.1초마다 실행
            const timer = setInterval(counter, 100);
            function counter() {
                if (num >= 16) {
                    clearInterval(timer);
                } else {
                    num++;
                    elem.text(`${num}+`);
                }
            }
        }

    //  ^ 아래 함수를 묶음

</script>
