<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullPage</title>
    <style>
        * {
            margin: 0;
        }
    
        #fullpage div {
            height: 100vh;
        }

        #section1 {
            background: #FF5F45;
        }

        #section2 {
            background: #0798EC;
        }

        #section3 {
            background: #FC6C7C;
        }

        #section4 {
            background: #FEC401;
        }
    </style>
</head>

<body>
    <div id="fullpage">
        <div id="section1" class="section">섹션1</div>
        <div id="section2" class="section">섹션2</div>
        <div id="section3" class="section">섹션3</div>
        <div id="section4" class="section">섹션4</div>
    </div>
    <script>

        /* 
            마우스휠 조정시 위아래로 한 칸씩 섹션이동시킨다.
            
            이벤트: mousewheel
            메서드: next(), prev(), offset().left, stop().animate(), 
            속성: scrollLeft
            제어문: if

            // mousewheel 이벤트 형식
            요소.onwheel = function(e, delta){
                if (delta > 0) {
                    // 마우스휠을 위로 올림
                } else if (delta < 0) {
                    // 마우스휠을 아래로 내림
                }
            });
        */

            const secs = document.querySelectorAll('.section');
            for(let i =0; i < secs.length; i++){

            secs[i].onwheel = function(e) {
            if (delta < 0) {
                // 마우스휠을 위로 올림  
                let prev = e.target.previousElementSibling.offsetTop;
                console.log(prev);
                document.documentElement.scrollTop = prev; 
            } else if (delta < 0) {
                // 마우스휠을 아래로 내림
                let next = e.target.nextElementSibling.offsetTop;
                console.log(next);
            document.documentElement.scrollLeft =  next;
        }// if
        }); //wheel
    } //for문 

    </script>
</body>

</html>
