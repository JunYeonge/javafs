<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <!-- 
        자바스크립트 히스토리
        https://www.w3schools.com/js/js_history.asp

        자바스크립트?
        1. 웹 요소 제어
        2. 웹 애플리케이션 제작
            - 리액트(React), 앵귤러(Angular), 뷰(View.js)
        3. 다양한 라이브러리 활용
            - 제이쿼리(jQuery)
        4. 서버 개발
            -Node.js, JAVA, php, asp, jsp, ...

        객제지향(객체기반) 프로그래밍 언어

        현실세계                    
        -사물(에어컨)       
        -움직임(높인다, 낮춘다)     
        -특징(색상, 모양, 가격)     
        -사건(사람이 발생 - 누른다.)       

    
        TV가켜졌다. - 현실
        TV.켜졌다; -자바스크립트

        자바스크립트
        -객체(Object) - window, document, console, ...
        -메서드(Methed) - alert(), confirm(), prompt(), getElentById(), log(), ...
        -속성 : 크기, 색상, 가격 (Property)
        -이벤트(Event)

        객체.메서드(매개변수1, 매개변수2, ...);
        
        기본문장(window는 쓰지 않는다.)
        window.alert(매개변수1);
        window.confirm(매개변수1);
        window.prompt(매개변수1, 매개변수2);
        document.writ(매개변수1, 매개변수2, ...);
        console.log(매개변수1);

        변수 : 데이터를 저장하는 공간
        매개변수? -> 메서드의 괄호 안에 사용되는 변수



     -->
    <style>
        body{
            background: orchid;
        }

        h1{color: red;}
    </style>
    <!-- 
        코드 입력시 주의 사항
            1. 자바스크립트는 대소문자를 구분한다.
            2. 문장 끝에 세미콜론(;)을 쓴다.
            3. 문자열 데이터는 큰따옴표("") 또는 작은 따옴표('')로 묶는다.
     -->
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>

    <!-- 내부 스크립트 -->
    <script>
        document.write('hello');
        
    </script>

</head>

<body>
    <h1>where</h1>
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>
    <!-- 내부 스크립트 -->
    <script>
        document.write('문자열');

        document.addEventListener('DOMContentLoaded', function(){
        var h1Tag = document.querySelector('h1')
        h1Tag.style.color = 'blue'
        })
    </script>
</body>

</html>
