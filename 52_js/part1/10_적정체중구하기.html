<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>적정 체중 구하기</h1>
    <script>
        /* 
            적정 체중 = (신장 - 100) * 0.9

            예)
            신장: 180cm
            체중: 74kg
            적정 체중: (180 - 100) * 0.9 = 72
            결과: 적정 체중은 72kg이며, 현재 적정 체중에서 2kg 초과하였습니다.
        */

        // 입력
        var user_n = prompt("당신의 이름을 입력해주세요.");
        var user_h = Number(prompt("당신의 키를 입력해주세요. "));
        var user_w = Number(prompt("당신의 몸무게를 입력해주세요."));
        var normal_w
        var over_w
        var result

        // 처리
        // 적정 체중 = (신장 - 100) * 0.9

        
        // 오차 범위 ±5
        // normal_w - 5 <= user_w &&(그리고) user_w <= normal_w + 5
        result = user_w >= normal_w - 5  &&  user_w <= normal_w + 5;
        //적정체중이다. 적정체중이 아니다.
        result = result ? '이다.' : '이 아니다.';
        //적정체중이다. 비만이다. 저체중이다.

        // 출력
        //홍길동님의 신장은 xxxcm이고, 체중은 xxxkg이며, 적정체중은 xxxkg이고, 현재 적정체중에서 xxxkg초과 하였으므로 비만입니다.
       normal_w = (user_h - 100) * 0.9
        over_w = user_w - normal_w
        document.write(user_n + '님의 신장은' + user_h + '이고, 체중은' + user_w + '이며, 적정체중은 ' + normal_w + "kg이고, 현재 적정 체중에서 " + over_w + "kg 초과 또는 미달하였으므로 적정 체중" + result);

    </script>
</body>

</html>
