<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        html{
            font-size: 10px;
        }
        body{
            font-size: 1.5em
        }
        div {
            font-size: 2.5rem;
        }
        div > div{font-size: -9em;}
        
        div > div > div{font-size: .75em;}

        
    </style>
</head>
<body>
    <h1>부모의 2배 2em = 40px (body : 20px x 2 = 40) </h1>
    <!-- em 과 rem 공통점은 둘 다 배수 -->
    <!-- 누구의 몇 배인가? -->
    <!-- rem은 무조건 html에서 지정한 글자 크기의 배수 -->
    <!-- em은 부모에서 지정한 글자 크기의 배수 -->
    <p>body 글자 = 20px </p>
    <div>
        글자 크기 15px (html x 1.5 = 15px)
        <div>
            글자 크기 30px (부모의 크기 15px x 2em(2배) = 30px)
            <div>글자 크기 10px (부모의 크기 30px x 2em(2배) = 60px)</div>
        </div>
    </div>
</body>
</html>
