<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background: pink;
        }
        section{
            width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1ps solid red;
        }
    </style>
    <script>
        $(function(){
            $(".slider").bxSlider({
                auto:true,
                pagerCustom:'#bx-pager'
            });
        });
    </script>
</head>
<body>
    <header>
        헤더
    </header>
    <section>
        <ul class="slider">
            <li><img src="img/w1.JPG" alt="사진1" title="메인사진1"></li>
            <li><img src="img/w2.JPG" alt="사진2" title="메인사진2"></li>
            <li><img src="img/w3.JPG" alt="사진3" title="메인사진3"></li>
            <li><img src="img/w4.JPG" alt="사진4" title="메인사진4"></li>
            <li><img src="img/w5.JPG" alt="사진5" title="메인사진5"></li>
        </ul>
        <div id="bx-pager" style="text-align: center;">
        <a data-slide-indrx="0"  href="#"><img src="img/t1.jpg" alt=""></a>
        <a data-slide-indrx="1"  href="#"><img src="img/t2.jpg" alt=""></a>
        <a data-slide-indrx="2"  href="#"><img src="img/t3.jpg" alt=""></a>
        <a data-slide-indrx="3"  href="#"><img src="img/t4.jpg" alt=""></a>
        <a data-slide-indrx="4"  href="#"><img src="img/t5.jpg" alt=""></a>
    </div>
    </section>
</body>
</html>
