<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> dl,dt,dd 정의목록태그 </title>
</head>
<body>
    <!-- dl>dt+dd -->
    
    <dl>
        <dt>좋아하는 음식</dt>
        <dd>월남쌈, 삼겹살, 오렌지</dd>

        <dt>좋아하는 꽃</dt>
        <dd>장미, 튜울립, 후리지아</dd>

        <dt>좋아하는 친구</dt>
        <dd>진희, 은영이, 미라</dd>
    </dl>
</body>
</html>
